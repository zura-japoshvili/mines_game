<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines</title>
    <!-- FontAwesome Link-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content">
        <div class="control-space">
            <div class="control-switch">
                <p class="control-manual active">Manual</p>
                <p class="control-auto">Auto</p>
            </div>
            <div class="amount-content">
                <div class="amount-input-box">
                    <label>Bet amount $</label>
                    <div class="amount-field">
                        <i class="fas fa-minus-circle minus-icon"></i>
                        <input type="number" min="0.1" value="1">
                        <i class="fas fa-plus-circle plus-icon"></i>
                    </div>
                </div>
                <div class="default-amount">
                    <p class="oneD">1$</p>
                    <p class="threeD">3$</p>
                    <p class="fiveD">5$</p>
                    <p class="tenD">10$</p>
                </div>
            </div>
            <div class="mines-control">
                <h6>Number of mines(1-20)</h6>
                <p>1</p>
                <p>3</p>
                <p>4</p>
                <div class="mines-input">
                    <i class="fas fa-minus-circle minus-icon"></i>
                    <input type="number" min="1" max="20" value="1">
                    <i class="fas fa-plus-circle plus-icon"></i> 
                </div>
                <p>7</p>
                <p>9</p>
                <p>15</p>
            </div>
            <button class="bet-btn">BET</button>
            <button class="random-btn">OPEN RANDOMLY</button>
        </div>
        <div class="bombs-field">
            <div class="bomb-box"><i class="fas fa-star star-icon"></i></div>
            <div class="bomb-box"></div>
            <div class="bomb-box"></div>
            <div class="bomb-box"></div>
            <div class="bomb-box"></div>
            <div class="bomb-box"></div>
            <div class="bomb-box"></div>
            <div class="bomb-box"></div>
            <div class="bomb-box"></div>
            <div class="bomb-box"></div>
            <div class="bomb-box"></div>
            <div class="bomb-box"></div>
            <div class="bomb-box"></div>
            <div class="bomb-box"></div>
            <div class="bomb-box"></div>
            <div class="bomb-box"></div>
            <div class="bomb-box"></div>
            <div class="bomb-box"></div>
            <div class="bomb-box"></div>
            <div class="bomb-box"></div>
            <div class="bomb-box"></div>
            <div class="bomb-box"></div>
            <div class="bomb-box"></div>
            <div class="bomb-box"></div>
            <div class="bomb-box"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
